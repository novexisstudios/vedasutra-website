<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEDASUTRA Foundation | कौशलम् एव संस्कारः</title>
  <link rel="shortcut icon" href="vedsutra.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Manrope:wght@200;400;600;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: '#1A3A6B',
              grey: '#5C6370',
              gold: '#D4900A',
              navy: '#121B2B',
              darkest: '#080C14',
              offwhite: '#FDFDFD',
              slate: '#1E293B',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Manrope', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '3rem',
            '6xl': '4rem',
          },
          animation: {
            'slow-spin': 'spin 20s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
            'fade-up': 'fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'shine': 'shine 1.5s ease-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'glow-pulse': {
              '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
              '50%': { opacity: 0.4, transform: 'scale(1.15)' },
            },
            'fade-up': {
              'from': { opacity: '0', transform: 'translateY(30px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            },
            'shine': {
              '100%': { left: '125%' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #080C14;
      color: #F7F7F7;
      margin: 0;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent);
      transform: skewX(-25deg);
      transition: 0.75s;
    }

    .glass-card:hover::before {
      left: 125%;
    }

    .glass-card:hover {
      border-color: rgba(212, 144, 10, 0.4);
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-8px);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
    }

    .btn-pill {
      border-radius: 9999px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .btn-pill:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px -5px rgba(212, 144, 10, 0.4);
    }

    .industrial-grid {
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .hover-image-container {
      overflow: hidden;
      border-radius: 2.5rem;
    }

    .hover-image {
      transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1), filter 1.2s ease;
      filter: grayscale(100%) brightness(0.8);
    }

    .hover-image-container:hover .hover-image {
      transform: scale(1.08);
      filter: grayscale(0%) brightness(1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #080C14;
    }

    ::-webkit-scrollbar-thumb {
      background: #2E3A4E;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4900A;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "three": "https://esm.sh/three@^0.182.0",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@^4.1.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
